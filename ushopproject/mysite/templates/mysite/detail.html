{%extends 'base.html'%}

{% block content %}

<div class="row">
    <div class="col-2">
        <img src="{{product.icon.url}}" class="img-fluid"/>

    </div>

    <div class="col-10">
        <a href="{{product.url}}"><h1>{{product.title}}</h1></a>
    </div>
</div>

<div class="row">
    <div class="col-8">
        <img src="{{product.image.url}}" class="img-fluid"/>

    </div>

    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}" onclick="">
            <button class="btn btn-primary btn-lg btn-block">
                <span class="oi oi-plus"></span>
                {{product.votes_total}}
            </button>
        </a>
    </div>
</div>
<div class="row">
    <div clas="col-4">
        <h4>Hunted By: {{product.hunter.username}}</h4>
    </div>

    <div class="col-4 text-right">
        <h4>{{product.pubdatepretty}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <p>{{product.body|safe|escape}}</p>
    </div>
</div>

<form method="POST" id="upvote" action="{%url 'upvote' product.id %}" >
{% csrf_token %}
<input type="hidden"/>
</form>



{% endblock %}
