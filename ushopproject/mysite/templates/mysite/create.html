{%extends 'base.html'%}

{% block content %}

{% if error %}
{{error}}
{% endif %}

<h1>Create</h1>
<form class="form-horizontal" method="POST" action="{%url 'create'%}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2">Title:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pass1">URL:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="pass1" placeholder="Enter url" name="url">
        </div>
    </div>
  <div class="form-group">
        <label class="control-label col-sm-2" for="pass2">Description:</label>
        <div class="col-sm-10">
            <input type="textbox" class="form-control" id="pass2" placeholder="Provide description" name="body">
        </div>
    </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pass34">Icon:</label>
        <div class="col-sm-10">
            <input type="file"  id="pass34" name="icon">
        </div>
    </div>
        <div class="form-group">
        <label class="control-label col-sm-2" for="pass343">Image</label>
        <div class="col-sm-10">
            <input type="file"  id="pass343" name="image">
        </div>
    </div>
    <div class="form-group ">
        <div class="col-sm-offset-2 col-sm-10 ">
            <button type="submit" class="btn btn-outline-primary float-right">Create</button>
        </div>
    </div>
</form>

{% endblock %}
