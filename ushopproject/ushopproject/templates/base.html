<!doctype html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>{{ detailed_post.title }}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }


    </style>


</head>
<body>
<header>
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex navbar-expand-lg navbar-light bg-light  ">
            <div class="container ">
                <a class="nav-brand" href="#">
                    <img src="{%static 'icon.png'  %}" class="d-inline-block-align-top"/>
                </a>
                <div class="float-right">
                    <ul class="navbar-nav ml-auto ">


                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'create'%}">  <span class="oi oi-plus"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}" onclick="">Log-out</a>
                            <form method="post" id="logout" action="{%url 'logout'%}"> {% csrf_token %}<input type="hidden"/></form>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'login'%}">Log-In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{%url 'signup'%}">Sign Up</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

<main role="main">
    <div class="container">
        <br/><br/>
        <h2 class="text-center"></h2>


        {% block content %}
        {% endblock%}


    </div>
</main>

<footer class="text-muted">
    <div class="container text-center">
        <p style="clear:both"> {% now "Y" %}</p>
        Icons made by <a href="https://www.flaticon.com/authors/twitter" title="Twitter">Twitter</a> from <a
            href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
            href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0
        BY</a>
    </div>

</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="{% static 'passvalidator.js' %}"></script>
</body>
</html>
