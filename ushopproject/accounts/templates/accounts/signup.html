{%extends 'base.html'%}

{% block content %}
<h1>Sign up</h1>


{% if error %}
    {{error}}
{% endif %}

{% if error2 %}
    {{error2}}
{%endif%}

<form class="form-horizontal" method="POST" action="{%url 'signup'%}">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2">Login:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="login" placeholder="Enter login" name="login">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pass1">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pass1" placeholder="Enter password" name="password1">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pass2">Re-Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pass2" placeholder="Re-enter password" name="password2" onkeyup="checkPass(); return false;">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </div>
</form>

{% endblock %}
